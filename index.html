<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section id="weatherSearchSection">
    <div class="container-fluid">
        <div class="row">

          <div class="col-xl-6 col-md-6" id="weatherSearchInfo">

               <!--search title-->
             <div id="weathersearchTitle">
                <h4>Weather App</h4>
             </div>
             
             <!--search input and btn-->
             <div id="search" class="text-center">
                <label id="searchLevel" for="searchValue">Search Any Country And City</label>
              <input type="text" id="searchValue" placeholder="Type Your City Name">
              <button id="searchBtn">Search</button>
             </div>

             <!--footer-->
             <div class="footer">
               <p> Â© copyright DeveloperZobayer</p>
             </div>
             
          </div>

        </div>
    </div>
   </section> 
    
   <div id="alert" class="alert text-center alert-danger ">
       <h6>Invalid Name ! Please Type a Correct Name</h6>
   </div>

   <div id="weather">
    <div class="container-fluid">
      <div class="row">

        <div class="col-xl-5 col-md-5 col-sm-6 weatherInfo m-auto">
           <div class="weatherTitle text-center d-flex justify-content-between px-3 align-items-center">
            <h5 id="location">-----</h5>
            <span id="close"><i class="bi bi-x-circle"></i></span>
           </div>
           <ul class="weatherList">
            <li id="Temp"><span id="tempval"></span></li>
             <div class="weatherImage text-center">
              <img id="weatherImg" src="" alt="">
             </div>
            <li id="wetherInfoList">Weather :<span id="weatherValue"></span></li>
            <li id="wetherInfoList">Current Date :<span id="curDate"></span></li>
            <li id="wetherInfoList">Humidity :<span id="humidity"></span></li>
            <li id="wetherInfoList">Pressure :<span id="pressure"></span></li>
            <li id="wetherInfoList">Feels Like :<span id="feels"></span></li>
            <li id="wetherInfoList">Country :<span id="country"></span></li>
            <li id="wetherInfoList">Visibility :<span id="visibility"></span></li>
           </ul>
        </div>

      </div>
    </div>
   </div> 
<script src="app.js"></script>
</body>
</html>
